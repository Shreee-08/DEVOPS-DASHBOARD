name: CI - Lint & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: |
          pylint main.py

      - name: Run tests
        run: |
          pytest -q --disable-warnings --maxfail=1

      - name: Extract Log Summary
        if: always()
        run: |
          SUMMARY_FILE=$(find . -name "log_summary.txt" | head -n 1 || true)
          if [ -n "$SUMMARY_FILE" ] && [ -f "$SUMMARY_FILE" ]; then
            echo "Found summary: $SUMMARY_FILE"
            cat "$SUMMARY_FILE"
            ERRORS=$(grep 'Errors' "$SUMMARY_FILE" | cut -d= -f2)
            WARNINGS=$(grep 'Warnings' "$SUMMARY_FILE" | cut -d= -f2)
            echo "ERRORS=$ERRORS" >> $GITHUB_ENV
            echo "WARNINGS=$WARNINGS" >> $GITHUB_ENV
          else
            echo "ERRORS=0" >> $GITHUB_ENV
            echo "WARNINGS=0" >> $GITHUB_ENV
          fi

      - name: Notify Slack (CI Result + Log Summary)
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: |
            CI ${{ job.status }} for ${{ github.repository }} on branch ${{ github.ref_name }} @ commit ${{ github.sha }}
            ðŸ“Š Log Summary â†’ Errors: ${{ env.ERRORS }}, Warnings: ${{ env.WARNINGS }}
          SLACK_COLOR: ${{ job.status }}
