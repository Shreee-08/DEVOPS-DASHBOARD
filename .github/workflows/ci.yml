name: DevOps Dashboard - CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      - name: Run pylint
        run: |
          pylint main.py
      - name: Notify Slack on Lint Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "‚ùå Linting failed in CI pipeline for ${{ github.repository }} on branch ${{ github.ref_name }}.\nPlease fix code quality issues."
          SLACK_COLOR: danger

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run pytest
        run: |
          pytest -q --disable-warnings --maxfail=1
      - name: Notify Slack on Test Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "‚ùå Tests failed in CI pipeline for ${{ github.repository }} on branch ${{ github.ref_name }}.\nPlease check failing test cases."
          SLACK_COLOR: danger

  run:
    name: Log Analyzer
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run Log Analyzer
        run: |
          python main.py <<< "sample.log"
      - name: Extract Log Summary
        if: always()
        run: |
          SUMMARY_FILE=$(find . -name "log_summary.txt" | head -n 1 || true)
          if [ -n "$SUMMARY_FILE" ] && [ -f "$SUMMARY_FILE" ]; then
            echo "Found summary: $SUMMARY_FILE"
            cat "$SUMMARY_FILE"
            ERRORS=$(grep 'Errors' "$SUMMARY_FILE" | cut -d= -f2)
            WARNINGS=$(grep 'Warnings' "$SUMMARY_FILE" | cut -d= -f2)
            echo "ERRORS=$ERRORS" >> $GITHUB_ENV
            echo "WARNINGS=$WARNINGS" >> $GITHUB_ENV
          else
            echo "ERRORS=0" >> $GITHUB_ENV
            echo "WARNINGS=0" >> $GITHUB_ENV
          fi

      - name: Notify Slack on Run Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "‚ùå Log Analyzer execution failed in CI pipeline for ${{ github.repository }}.\nCannot process log file. Please check pipeline execution logs."
          SLACK_COLOR: danger

  notify-success:
    name: Notify Slack on Success
    runs-on: ubuntu-latest
    needs: [lint, test, run]
    if: success()
    steps:
      - uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: |
            ‚úÖ CI pipeline completed successfully for *${{ github.repository }}* on branch *${{ github.ref_name }}*.
            üìä Log Summary:
            ‚Ä¢ Errors: ${{ env.ERRORS }}
            ‚Ä¢ Warnings: ${{ env.WARNINGS }}
          SLACK_COLOR: good
