name: DevOps Dashboard - CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests pylint pytest

      - name: Run pylint
        run: |
          pylint main.py

      - name: Notify Slack on Lint Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "‚ùå Linting failed in CI pipeline for ${{ github.repository }} on branch ${{ github.ref_name }}."
          SLACK_COLOR: danger

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run pytest
        run: |
          pytest -q --disable-warnings --maxfail=1

      - name: Notify Slack on Test Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "‚ùå Tests failed in CI pipeline for ${{ github.repository }} on branch ${{ github.ref_name }}."
          SLACK_COLOR: danger

  run:
    name: Log Analyzer
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Log Analyzer
        run: |
          python main.py <<< "sample.log"

      - name: Upload log summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: log-summary
          path: log_summary.txt

      - name: Notify Slack on Run Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "‚ùå Log Analyzer failed in CI pipeline for ${{ github.repository }}.\nCannot process log file. Please check pipeline logs."
          SLACK_COLOR: danger

  notify-success:
    name: Notify Slack on Success
    runs-on: ubuntu-latest
    needs: [lint, test, run]
    if: success()
    steps:
      - name: Download log summary artifact
        uses: actions/download-artifact@v4
        with:
          name: log-summary
          path: .

      - name: Read log summary
        id: read_summary
        run: |
          if [ -f log_summary.txt ]; then
            ERRORS=$(grep 'Errors' log_summary.txt | cut -d= -f2 | tr -d '\r')
            WARNINGS=$(grep 'Warnings' log_summary.txt | cut -d= -f2 | tr -d '\r')
            echo "errors=$ERRORS" >> $GITHUB_OUTPUT
            echo "warnings=$WARNINGS" >> $GITHUB_OUTPUT
          else
            echo "errors=0" >> $GITHUB_OUTPUT
            echo "warnings=0" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack Notification (Success)
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: |
            ‚úÖ CI pipeline completed successfully for *${{ github.repository }}* on branch *${{ github.ref_name }}*.
            üìä Log Summary:
            ‚Ä¢ Errors: ${{ steps.read_summary.outputs.errors }}
            ‚Ä¢ Warnings: ${{ steps.read_summary.outputs.warnings }}
          SLACK_COLOR: good
